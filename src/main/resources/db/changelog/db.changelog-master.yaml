databaseChangeLog:
  - changeSet:
      id: 1
      author: Mario
      changes:
        - createTable:
            tableName: medico
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: nombre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: apellido
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: matricula
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: fecha_nacimiento
                  type: DATE